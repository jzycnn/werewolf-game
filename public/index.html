<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古风狼人杀 · 迷雾深宅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1><span class="red-ink">狼</span>烟起 · 深宅夜话</h1>
            <div id="status-bar">等待开局...</div>
        </header>

        <main>
            <!-- 12人座位表 -->
            <div class="seat-grid" id="seats-area">
                <!-- JS动态生成座位 -->
            </div>
            
            <!-- 消息记录与剧情 (已添加滚动支持) -->
            <div class="story-box" id="story-log">
                <div class="msg system">>>> 欢迎来到深宅，请调整音量，准备开始...</div>
            </div>
        </main>

        <!-- 底部控制栏 -->
        <footer>
            <div class="role-info" id="my-role-display">身份: 迷雾中</div>
            
            <!-- 动态技能/投票按钮区域 -->
            <div class="action-area" id="action-buttons-area">
                <!-- 动态按钮将渲染在这里 -->
            </div>

            <!-- 操作条 (含麦克风和下一步) -->
            <div class="action-bar">
                <button id="start-btn" class="ink-btn">抽取身份并入局</button>
                <!-- 麦克风和下一步默认隐藏，等待游戏阶段触发 -->
                <button id="mic-btn" class="ink-btn hidden" disabled>按住说话</button>
                <button id="next-step-btn" class="ink-btn hidden">下一步 >> </button>
            </div>
        </footer>
    </div>

    <script src="game.js"></script>
</body>
</html>
